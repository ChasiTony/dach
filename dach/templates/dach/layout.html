<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>

    <!-- The Atlassian User Interface library -->
    <link rel="stylesheet" href="//aui-cdn.atlassian.com/aui-adg/5.8.14/css/aui.css" media="all">
    { % block stylesheets %}{% endblock %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://www.hipchat.com/atlassian-connect/all.js"></script>
    { % block scripts %}{% endblock %}
  </head>
  <body>
    <section id="content" role="main" class="ac-content">
       { % block body %}{% endblock %}
    </section>
  </body>
</html>
